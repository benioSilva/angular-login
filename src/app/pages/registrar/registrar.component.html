<h3>Registro</h3>
<form #fLogin="ngForm" (ngSubmit)="onclickSalvar(fLogin)">
    <input type="text" placeholder="Username" name="username"  [(ngModel)]="form.username" /><br>
    <br>
    <input type="text" placeholder="email" name="email"  [(ngModel)]="form.email" /><br>
    <br>
    <input type="password" placeholder="password" name="password" [(ngModel)]="form.password" /><br>
    <br>
    <input type="password" placeholder="repeat-pasword" name="repeatPassword"
        [(ngModel)]="form.repeatPassword" /><br>
    <br>

    <button >Salvar dados</button>
</form>
